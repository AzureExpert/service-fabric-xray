<div class="donut">
    <base-chart class="donut-chart"
                [data]="chartData"
                [labels]="chartLabels"
                [options]="chartOptions"
                [colours]="chartColors"
                [chartType]="chartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></base-chart>
    <div class="donut-inner">
        <h5>{{capacityViewModel.load / capacityViewModel.capacity * 100 | number:'.1-1'}}<span class="percent">%</span></h5>
        <span>{{capacityViewModel.name}}</span>
    </div>
</div>
