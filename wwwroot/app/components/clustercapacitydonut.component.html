<div class="donut">
    <canvas #chartCanvas class="donut-chart" width="150" height="150"></canvas>
    <div class="donut-inner">
        <h5>{{load / capacity * 100 | number:'.1-1'}}<span class="percent">%</span></h5>
        <span>{{name}}</span>
    </div>
    <ul class="donut-outer">
        <li><label>Load:</label> {{load}}</li>
        <li><label>Capacity:</label> {{capacity}}</li>
        <li><label>Remaining:</label> {{remainingCapacity}}</li>
    </ul>
</div>
