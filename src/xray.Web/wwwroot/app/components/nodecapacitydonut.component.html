<div class="donut">
    <canvas #chartCanvas class="donut-chart" width="100" height="100"></canvas>
    <div class="donut-inner">
        <h3>{{percent}}<span class="percent">%</span></h3>
        <span>{{name}}</span>
    </div>
    <div class="donut-outer">{{load}} of {{capacity}}</div>
</div>
